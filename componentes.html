<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola Mundo</title>
</head>
<body>
<div id="app"></div>

<script src="https://cdn.jsdelivr.net/npm/react/umd/react.development.js" crossorigin></script>
<script src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.development.js" crossorigin></script>
<script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>

<script type="text/jsx">

    const app = document.getElementById('app'); //get the app div

    function Cabecalho(props) {
        return ( 
            <nav>
                <div>
                <strong>{props.titulo}</strong> - 
                <span>
                    <a href="#">{props.subtitulo}</a> | 
                    <a href="#">{props.subtitulo}</a> | 
                    <Href link="https://www.google.com" text="Google"/>
                </span>   
            </div>
            </nav>
        )
    }

    function Href(props) {
        return (
            <a href={props.link}>{props.text}</a>
        )
    }
    const root = ReactDOM.createRoot(app)
    root.render(<Cabecalho titulo="Meu primeiro componente" subtitulo="menu"/>)
</script>

</body>

</html>
