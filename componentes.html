<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola Mundo</title>
</head>
<body>
<div id="app">
</div>
<script src="https://cdn.jsdelivr.net/npm/react/umd/react.development.js" crossorigin></script>
<script src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.development.js" crossorigin></script>
<script src="https://cdn.jsdelivr.net/babel-standalone/latest/babel.min.js"></script>
<script type="text/jsx">

    const app = document.getElementById('app'); //get the app div

    function Cabecalho(props) {
        return ( 
            <nav>
             <div>
                <h1>{props.titulo}</h1> |
                <h2>{props.subtitulo}</h2>
            </div>
            </nav>
        )
    }

    const root = ReactDOM.createRoot(app); //create a root element
    root.render(<Cabecalho titulo="Meu primeiro componente" subtitulo="Meu primeiro subtitulo"/>
    );
    </script>

</body>

</html>
